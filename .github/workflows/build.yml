name: Build Docker image

on:
  push:
    branches:
      - main
    tags:
  pull_request:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-image-stage1:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=ref,event=branch
            type=ref,event=pr

      - name: Build Docker image (stage 1)
        uses: docker/build-push-action@v3
        with:
          context: ./stage1
          push: false
          platforms: linux/armhf
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:stage1
          cache-from: type=gha
          cache-to: type=gha,mode=max
          outputs: type=docker,dest=/tmp/stage1.tar

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: stage1
          path: /tmp/stage1.tar

  build-image-stage2:
    needs: build-image-stage1
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    services:
      registry:
        image: registry:2
        ports:
          - 5000:5000

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to the Container registry
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=ref,event=branch
            type=ref,event=pr

      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: stage1
          path: /tmp

      - name: Load image
        run: |
          docker load --input /tmp/stage1.tar
          docker image ls -a

      - name: Push image to local registry
        run: |
          docker buildx imagetools create \
            --tag localhost:5000/${{ env.IMAGE_NAME }}:stage1 \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:stage1

      - name: Build Docker image (stage 2)
        uses: docker/build-push-action@v3
        with:
          context: ./stage2
          build-contexts: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:stage1=docker-image://localhost:5000/${{ env.IMAGE_NAME }}:stage1
          push: ${{ github.event_name != 'pull_request' }}
          platforms: linux/armhf
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
